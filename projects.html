<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Completed Projects</title>
        <link href="/projects.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <h1>My Repositories</h1>
        <div class="rowContainer">
            <div class="repositoryContainer">
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-code"></i></div>
                    <div class="repositoryHeader"></div>
                </div>
                <div class="space"></div>
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-caret-right"></i></div>
                    <div class="repositoryHeader"><div class="dropdown-content"></div></div>
                </div>
            </div>
            <div class="space"></div>
            <div class="repositoryContainer">
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-caret-right"></i></div>
                    <div class="repositoryHeader"><div class="dropdown-content"></div></div>
                </div>
                <div class="space"></div>
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-caret-right"></i></div>
                    <div class="repositoryHeader"><div class="dropdown-content"></div></div>
                </div>
            </div>
        </div>
        <script>
            async function fetchRepositories(username) {
                try {
                    const response = await fetch(`https://api.github.com/users/${username}/repos`);
                    const repos = await response.json();
                    console.log("Repositories:", repos);
                    const repoContainers = document.querySelectorAll('.repositoryContainer');

                    // Iterate over each repository container
                    repoContainers.forEach((container, index) => {
                        const repoHolder = container.querySelectorAll('.repositoryHolder')[1]; // Get the second repository holder
                        if (index < repos.length) {
                            const repo = repos[index];
                            const repositoryHeader = repoHolder.querySelector('.dropdown-content');
                            repositoryHeader.textContent = repo.full_name;
                            
                            // Fetch contents of the repository
                            fetch(`https://api.github.com/repos/${repo.full_name}/contents`)
                            .then(response => response.json())
                            .then(contents => {
                                const folders = contents.filter(content => content.type === 'dir');
                                const folderList = document.createElement('ul');
                                folders.forEach(folder => {
                                    const folderItem = document.createElement('li');
                                    folderItem.textContent = folder.name;
                                    folderList.appendChild(folderItem);
                                });
                                repositoryHeader.appendChild(folderList);
                            })
                            .catch(error => {
                                console.error('Error fetching contents:', error);
                            });
                        } else {
                            repoHolder.style.display = 'none'; // Hide the extra repository container if there are no more repositories
                        }
                    });
                } catch (error) {
                    console.error('Error fetching repositories:', error);
                }
            }
            fetchRepositories('BlaytenJones');
        </script>
        <h1>Curated List of Projects</h1>
    </body>
</html>
