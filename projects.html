<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Completed Projects</title>
        <link href="/projects.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <h1>My Repositories</h1>
        <div class="rowContainer">
            <div class="repositoryContainer">
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-code"></i></div>
                    <div class="repositoryHeader"></div>
                </div>
                <div class="space"></div>
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-caret-right"></i></div>
                    <div class="repositoryHeader"><div class="dropdown-content"></div></div>
                </div>
            </div>
            <div class="space"></div>
            <div class="repositoryContainer">
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-caret-right"></i></div>
                    <div class="repositoryHeader"><div class="dropdown-content"></div></div>
                </div>
                <div class="space"></div>
                <div class="repositoryHolder">
                    <div class="repositoryDrop"><i class="fa fa-caret-right"></i></div>
                    <div class="repositoryHeader"><div class="dropdown-content"></div></div>
                </div>
            </div>
        </div>
        <ul id="repo-list"></ul>
        <script>
            async function fetchRepositories(username) {
                try {
                    const response = await fetch(`https://api.github.com/users/${username}/repos`);
                    const repos = await response.json();
                    console.log("Repositories:", repos);
                    const repoContainers = document.querySelectorAll('.repositoryHolder');
        
                    repos.forEach(async repo => {
                        const repoContainer = document.createElement('div');
                        repoContainer.classList.add('dropdown-content');
                        repoContainer.style.display = 'none';
        
                        const contentsResponse = await fetch(`https://api.github.com/repos/${repo.full_name}/contents`);
                        const contents = await contentsResponse.json();
                        const folders = contents.filter(content => content.type === 'dir');
        
                        folders.forEach(folder => {
                            const folderItem = document.createElement('div');
                            folderItem.textContent = folder.name;
                            folderItem.classList.add('dropdown-item');
                            folderItem.addEventListener('click', () => {
                                window.open(`https://github.com/${repo.full_name}/tree/master/${folder.name}`, '_blank');
                            });
                            repoContainer.appendChild(folderItem);
                        });
        
                        const repoIndex = Array.from(repoContainers).findIndex(container => container.querySelector('.repositoryHeader').textContent === repo.full_name);
                        if (repoIndex !== -1) {
                            repoContainers[repoIndex].querySelector('.dropdown-content').replaceWith(repoContainer);
                        }
                    });
        
                    repoContainers.forEach(container => {
                        container.querySelector('.repositoryDrop').addEventListener('click', () => {
                            const isOpen = container.classList.contains('open');
                            repoContainers.forEach(container => {
                                container.classList.remove('open');
                            });
                            if (!isOpen) {
                                container.classList.add('open');
                            }
                        });
                    });
                } catch (error) {
                    console.error('Error fetching repositories:', error);
                }
            }
            fetchRepositories('BlaytenJones');
        </script>
        <h1>Curated List of Projects</h1>
    </body>
</html>
