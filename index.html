<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Blayten Jones's Portfolio</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <h1>Welcome to my Website!</h1>
        <div class='wrapper'>
            <div class='carousel'>
              <div class='carousel__item'>
                <div class='carousel__item-head'>
                  A
                </div>
                <div class='carousel__item-body'>
                  <p class='title'>A</p>
                  <p>AA</p>
                </div>
              </div>
              <div class='carousel__item'>
                <div class='carousel__item-head'>
                  B
                </div>
                <div class='carousel__item-body'>
                  <p class='title'>B</p>
                  <p>BB</p>
                </div>
              </div>
              <div class='carousel__item'>
                <div class='carousel__item-head'>
                  C
                </div>
                <div class='carousel__item-body'>
                  <p class='title'>C</p>
                  <p>CC</p>
                </div>
              </div>
              <div class='carousel__item'>
                <div class='carousel__item-head'>
                  D
                </div>
                <div class='carousel__item-body'>
                  <p class='title'>D</p>
                  <p>DD</p>
                </div>
              </div>
            </div>
          </div>
          
        <button class="prev" id="leftButton">Previous</button>
        <button class="next" id="rightButton">Next</button>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const carousel = document.querySelector('.carousel');
                const items = carousel.querySelectorAll('.carousel__item');
                let currentIndex = 0;
              
                function moveToNextItem() {
                  if (currentIndex < items.length - 1) {
                    currentIndex++;
                  } else {
                    currentIndex = 0;
                  }
                  updateCarousel();
                }
              
                function moveToPrevItem() {
                  if (currentIndex > 0) {
                    currentIndex--;
                  } else {
                    currentIndex = items.length - 1;
                  }
                  updateCarousel();
                }
              
                function updateCarousel() {
                  items.forEach((item, index) => {
                    if (index === currentIndex) {
                      item.style.transform = 'translateX(0)';
                    } else {
                      item.style.transform = 'translateX(100%)';
                    }
                  });
                }
              
                const nextButton = document.getElementById('rightButton');
                const prevButton = document.getElementById('leftButton');
              
                nextButton.addEventListener('click', moveToNextItem);
                prevButton.addEventListener('click', moveToPrevItem);
                console.log("AAAAAAA");
              });
        </script>
    </body>
</html>
