<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Blayten Jones's Portfolio</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <h1>Welcome to my Website!</h1>
        <div class="carousel">
            <div class="card active">
                <div class="textbox">About</div>
            </div>
            <div class="card">
                <div class="textbox">Projects</div>
            </div>
            <div class="card">
                <div class="textbox">Resume</div>
            </div>
            <div class="card">
                <a class="textbox" href="todo.html">To-do</a>
            </div>
        </div>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
        <script>
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');

            prevBtn.addEventListener('click', () => {
            const activeCard = document.querySelector('.active');
            const prevCard = activeCard.previousElementSibling || activeCard.parentElement.lastElementChild;
            activeCard.classList.remove('active');
            prevCard.classList.add('active');
            });

            nextBtn.addEventListener('click', () => {
            const activeCard = document.querySelector('.active');
            const nextCard = activeCard.nextElementSibling || activeCard.parentElement.firstElementChild;
            activeCard.classList.remove('active');
            nextCard.classList.add('active');
            });
        </script>
    </body>
</html>
