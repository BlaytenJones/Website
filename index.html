<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Blayten Jones's Portfolio</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <div class="full-width-image">
            <img src="circuit.jpeg" alt="circuit">
        </div>
        <div class="large-gap"></div>
        <div class="four-pointed-star"></div>
        <div class="container">
            <a class="arrow-btn" id="leftButton">
                <i class="fa fa-arrow-left"></i>
            </a>
            <div class='wrapper'>
                <div class='carousel'>
                <a class='carousel__item stateA'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-user"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>About Me</p>
                    <p>AA</p>
                    </div>
                </a>
                <a class='carousel__item stateB'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-code"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>Completed Projects</p>
                    <p>BB</p>
                    </div>
                </a>
                <a class='carousel__item stateC' href="/todo.html">
                    <div class='carousel__item-head'>
                    <i class="fa fa-check-square"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>To-Do List</p>
                    <p>CC</p>
                    </div>
                </a>
                <a class='carousel__item stateD'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-file"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>Resume</p>
                    <p>DD</p>
                    </div>
                </a>
                </div>
            </div>
            <a class="arrow-btn" id="rightButton">
                <i class="fa fa-arrow-right"></i>
            </a>
        </div>
        
        <script>
            /*Transition Graph: (...A<->C<->D<->B<->A<->C<->D<->B<->A...)*/
            document.addEventListener("DOMContentLoaded", function() {
                const carousel = document.querySelector('.carousel');

                function moveForward() {
                    Array.from(carousel.children).forEach(item => {
                        if (item.classList.contains('stateA')) {
                            item.classList.remove('stateA');
                            item.classList.add('stateC');
                        } else if (item.classList.contains('stateB')) {
                            item.classList.remove('stateB');
                            item.classList.add('stateA');
                        } else if (item.classList.contains('stateC')) {
                            item.classList.remove('stateC');
                            item.classList.add('stateD');
                        } else if (item.classList.contains('stateD')) {
                            item.classList.remove('stateD');
                            item.classList.add('stateB');
                        }
                    });
                }
            
                function moveBackward() {
                    Array.from(carousel.children).forEach(item => {
                        if (item.classList.contains('stateA')) {
                            item.classList.remove('stateA');
                            item.classList.add('stateB');
                        } else if (item.classList.contains('stateB')) {
                            item.classList.remove('stateB');
                            item.classList.add('stateD');
                        } else if (item.classList.contains('stateC')) {
                            item.classList.remove('stateC');
                            item.classList.add('stateA');
                        } else if (item.classList.contains('stateD')) {
                            item.classList.remove('stateD');
                            item.classList.add('stateC');
                        }
                    });
                }
                
                const nextButton = document.getElementById('rightButton');
                const prevButton = document.getElementById('leftButton');
              
                nextButton.addEventListener('click', moveForward);
                prevButton.addEventListener('click', moveBackward);
              });
        </script>
    </body>
</html>
