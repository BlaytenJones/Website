<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Blayten Jones's Portfolio</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <h1>Welcome to my Website!</h1>
        <div class="large-gap"></div>
        <div class="container">
            <a class="arrow-btn" id="leftButton">
                <i class="fa fa-arrow-left"></i>
            </a>
            <div class='wrapper'>
                <div class='carousel'>
                <div class='carousel__item stateA'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-user"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>About Me</p>
                    <p>AA</p>
                    </div>
                </div>
                <div class='carousel__item stateB'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-code"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>Completed Projects</p>
                    <p>BB</p>
                    </div>
                </div>
                <div class='carousel__item stateC'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-check-square"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>To-Do List</p>
                    <p>CC</p>
                    </div>
                </div>
                <div class='carousel__item stateD'>
                    <div class='carousel__item-head'>
                    <i class="fa fa-file"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>Resume</p>
                    <p>DD</p>
                    </div>
                </div>
                </div>
            </div>
            <a class="arrow-btn" id="rightButton">
                <i class="fa fa-arrow-right"></i>
            </a>
        </div>
        <script>
            /*Transition Graph: (...A<->C<->D<->B<->A<->C<->D<->B<->A...)*/
            document.addEventListener("DOMContentLoaded", function() {
                const carousel = document.querySelector('.carousel');

                function moveForward() {
                    switch(true){
                        case carousel.children.contains('stateA'):
                            carousel.children.remove('stateA');
                            carousel.children.add('stateC');
                            break;
                        case carousel.children.contains('stateB'):
                            carousel.children.remove('stateB');
                            carousel.children.add('stateA');
                            break;
                        case carousel.children.contains('stateC'):
                            carousel.children.remove('stateC');
                            carousel.children.add('stateD');
                            break;
                        case carousel.children.contains('stateD'):
                            carousel.children.remove('stateD');
                            carousel.children.add('stateB');
                            break;
                        default:
                            break;
                    }
                }

                function moveBackward() {
                    switch(true){
                        case carousel.children.contains('stateA'):
                            carousel.children.remove('stateA');
                            carousel.children.add('stateB');
                            break;
                        case carousel.children.contains('stateB'):
                            carousel.children.remove('stateB');
                            carousel.children.add('stateD');
                            break;
                        case carousel.children.contains('stateC'):
                            carousel.children.remove('stateC');
                            carousel.children.add('stateA');
                            break;
                        case carousel.children.contains('stateD'):
                            carousel.children.remove('stateD');
                            carousel.children.add('stateC');
                            break;
                        default:
                            break;
                    }
                }
                
                const nextButton = document.getElementById('rightButton');
                const prevButton = document.getElementById('leftButton');
              
                nextButton.addEventListener('click', moveForward);
                prevButton.addEventListener('click', moveBackward);
              });
        </script>
    </body>
</html>
