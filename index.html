<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Blayten Jones's Portfolio</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="ico.png">
    </head>
    <body>
        <h1>Welcome to my Website!</h1>
        <div class="large-gap"></div>
        <div class="container">
            <a class="arrow-btn" id="leftButton">
                <i class="fa fa-arrow-left"></i>
            </a>
            <div class='wrapper'>
                <div class='carousel'>
                <div class='carousel__item'>
                    <div class='carousel__item-head'>
                    <i class="fa-solid fa-user"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>About Me</p>
                    <p>AA</p>
                    </div>
                </div>
                <div class='carousel__item'>
                    <div class='carousel__item-head'>
                    <i class="fa-solid fa-code"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>Completed Projects</p>
                    <p>BB</p>
                    </div>
                </div>
                <div class='carousel__item'>
                    <div class='carousel__item-head'>
                    <i class="fa-solid fa-square-check"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>To-Do List</p>
                    <p>CC</p>
                    </div>
                </div>
                <div class='carousel__item'>
                    <div class='carousel__item-head'>
                    <i class="fa-solid fa-file"></i>
                    </div>
                    <div class='carousel__item-body'>
                    <p class='title'>Resume</p>
                    <p>DD</p>
                    </div>
                </div>
                </div>
            </div>
            <a class="arrow-btn" id="rightButton">
                <i class="fa fa-arrow-right"></i>
            </a>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const carousel = document.querySelector('.carousel');

                function stopMove() {
                    carousel.classList.add('paused');
                }

                function moveForward() {
                    carousel.classList.remove('paused');
                    carousel.classList.remove('reverse-animation');
                    setTimeout(function(){
                        carousel.classList.add('paused');
                    }, 1000);
                }

                function moveBackward() {
                    carousel.classList.remove('paused');
                    carousel.classList.add('reverse-animation');
                    setTimeout(function(){
                        carousel.classList.add('paused');
                    }, 1000);
                }
                
                const nextButton = document.getElementById('rightButton');
                const prevButton = document.getElementById('leftButton');
              
                nextButton.addEventListener('click', stopMove);
                nextButton.addEventListener('click', moveForward);
                prevButton.addEventListener('click', stopMove);
                prevButton.addEventListener('click', moveBackward);
              });
        </script>
    </body>
</html>
